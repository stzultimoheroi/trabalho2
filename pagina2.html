<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 ARTHUR SANTAROZA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: red;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
        }
        p {
            color: black;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .tabela {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        
            background-color: #fff;
        }
        .tabela td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            
        }
        .tabela td:hover {
            background-color:white;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color:black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
          
            font-size: 16px;
           
        }
        button:hover {
            background-color:black;
        }
    </style>
</head>

    <h1>Bem-vindo à Página 2! 🌟</h1>
    <p>Esta é a segunda página do site.</p>
    
    <!-- Tabela 3x3 -->

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>

        </tr>

    <!-- Imagem -->
    <img src="spfc2.jpg" alt="spfc2">
    
    <!-- Botão para voltar à Página 1 -->
    <br><br>
    <a href="index.html">
        <button>Voltar para a Página 1 👈</button>
    </a>
